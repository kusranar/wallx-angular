<div class="d-flex justify-content-center">
  <div class="card-body" >
    <img src="../../assets/logo2.png" width="350px" height="170px" alt="" style="margin-left: 35%">
    <div class="container-fluid">
      <div class="card" style="width: 450px; margin: 0 auto; margin-bottom: 10px">
        <div class="card-header text-center" >
          <h3>Login</h3>
        </div>
        <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label for="username">User Name</label>
              <input autocomplete="off" type="text" class="form-control" id="userName" formControlName="username" placeholder="User Name">
            </div>
            <div class="form-group"> 
              <label for="password">Password </label><br>
              <input autocomplete="off" type="password" class="form-control" id="Password" formControlName="password"
                placeholder="Password">
              <small id="username" class="form-text text-muted">We'll never share your Password with anyone
                else.</small>
            </div>
            <div id="register-link" class="text-left">
              <button type="submit" [disabled]="!loginGroup.valid" class="btn btn-primary btn-lg btn-block">Submit</button>
              &nbsp;
              <small id="username" class="form-text text-muted">Need an account? . <a routerLink="/register">Register</a></small> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
