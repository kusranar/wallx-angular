<form [formGroup]="topupTraderGroup">
  <div class="form-group"> 
    <div class="col-md-12">
      <label for="accountNumber">Choose account</label>
      <select class="form-control" (change)="getTraderByCif()" id="accountNumber" name="accountNumber" formControlName="accountNumber">
        <option *ngFor="let list of accounts" [value]="list.accountNumber">{{list.cashtag}}</option>
      </select>
    </div> 
  </div> 
  <div class="form-group">
    <div class="col-md-12 mb-12">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" formControlName="amount" placeholder="Amount">
    </div>
  </div>
</form>
<div class="modal-footer" style="justify-content: left; margin-left: 17px">
  <button type="button" (click)="topupAccTrader()" [disabled]="!topupTraderGroup.valid" class="btn btn-primary"
    data-dismiss="modal">Submit</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
